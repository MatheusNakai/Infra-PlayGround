name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:


  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -t python-docker .

    - name: Run Container
      run: docker run --name teste -p 8080:8080 -d python-docker

    - name: Get container running
      run: docker ps
    
    - name: Get container logs
      run: docker logs teste

    - name: HTTP Status
      # You may pin to the exact commit or the version.
      # uses: lakuapik/gh-actions-http-status@705c34b4307b8a0354a431b75bb5910b6562dd20
      uses: lakuapik/gh-actions-http-status@v1
      with:
        # List website urls in JSON 
        sites: '["localhost:8080/", "localhost:8080/erro"]'
        # List expected HTTP status codes in JSON
        expected: '[200, 400]'
  